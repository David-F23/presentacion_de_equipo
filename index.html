<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Gragon Ball</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&display=swamp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="team">
        <h2 class="section-heading">Equipo Dragon Ball</h2>
        <div class="container">
            <div class="profile">
                <img src="goku.jpg" alt="">
                <spam class="name">Goku</spam>
            </div>
            <div class="profile">
                <img src="chaos.png" alt="">
                <spam class="name">Chaos</spam>
            </div>
            <div class="profile">
                <img src="krillin.jpg" alt="Krillin">
                <spam class="name">Krillin</spam>
            </div>
            <div class="profile">
                <img src="picolo.png" alt="">
                <spam class="name">Picolo</spam>
            </div>
            <div class="profile">
                <img src="ten.jpg" alt="">
                <spam class="name">Ten Shin Han</spam>
            </div>
            <div class="profile">
                <img src="gohan.jpg" alt="">
                <spam class="name">Gohan</spam>
            </div>
            <div class="profile">
                <img src="kame.jpg" alt="">
                <spam class="name">Kame Sennin</spam>
            </div>
        </div>

</html>
